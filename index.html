    <!--bootstrap-library-->

    <!--bootstrap-cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--Boxicon cdn-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--AOS library-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--font awesome cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fontawesome.com/icons/threads?f=brands&s=solid">
    <!--font awesome script-->

<body>
    <div class="container">
        <div class="calendar">
            <div class="header">
                <div class="month-controls">
                    <span id="prevMonth" class="chevron">â—„</span>
                    <span id="currentMonthYear" class="month-year"></span>
                    <span id="nextMonth" class="chevron">â–º</span>
                </div>
            </div>
            <div class="days">
                <div class="day-name">Monday</div>
                <div class="day-name">Tuesday</div>
                <div class="day-name">Wednesday</div>
                <div class="day-name">Thursday</div>
                <div class="day-name">Friday</div>
                <div class="day-name">Saturday</div>
                <div class="day-name">Sunday</div>
            </div>
            <div class="selected-date-info">
                <input type="text" id="selectedDateDisplay" class="selected-date-display">
                <!-- <div class="bor"></div> -->
            </div>
        </div>
    </div>
    <script src="./js/apps.js"></script>
